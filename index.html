<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synko ‚Äì AI Password Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star-bg.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: 0;
      opacity: 0.3;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 650px;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 0.5em;
      background: linear-gradient(to right, #00c6ff, #ff0080, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseColor 8s ease-in-out infinite;
    }

    @keyframes pulseColor {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 1.8em;
      color: #dddddd;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #00c6ff;
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(0,198,255,0.6);
    }

    .btn:hover {
      background: #0088cc;
      box-shadow: 0 0 20px rgba(0,198,255,0.9);
    }

    .tagline {
      margin-top: 20px;
      font-style: italic;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>üîê Synko</h1>
    <p>Your AI-powered password manager.<br/>Smart. Secure. Interstellar.</p>
    <a href="signup.html" class="btn">Start Your Journey üöÄ</a>
    <p class="tagline">‚ÄúThe future belongs to those who secure it.‚Äù</p>
  </div>
</body>
</html>
